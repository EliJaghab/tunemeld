<div class="logo-title">
  <div class="brand-container">
    <img src="./images/tunemeld.png" id="tunemeld-logo" alt="tunemeld Logo" />
    <h1 class="main-title">tunemeld</h1>
  </div>
  <div class="stack-container">
    <div class="theme-toggle-container">
      <input type="checkbox" id="theme-toggle-button" />
      <label for="theme-toggle-button" class="theme-toggle">
        <img src="images/sun.svg" alt="Sun Icon" class="sun" />
        <img src="images/moon.svg" alt="Moon Icon" class="moon" />
      </label>
    </div>
    <a
      href="https://soundcloud.com/elijaghab"
      target="_blank"
      id="soundcloud-link"
    >
      <img
        src="./images/soundcloud_logo.png"
        alt="SoundCloud"
        id="soundcloud-logo"
      />
      Eli's SoundCloud
    </a>
  </div>
</div>
