name: update_view_counts

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-tasks:
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Create virtual environment
        run: python -m venv venv

      - name: Activate virtual environment and install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run view counts
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: core.settings
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/django_backend
        run: |
          source venv/bin/activate
          cd django_backend
          python3 ../playlist_etl/view_count.py

      - name: Run historical view counts
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: core.settings
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/django_backend
        run: |
          source venv/bin/activate
          cd django_backend
          python3 ../playlist_etl/historical_view_count.py
