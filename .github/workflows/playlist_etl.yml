name: playlists_etl

on:
  schedule:
    - cron: '0 17 * * 6'
  workflow_dispatch:

jobs:
  run-tasks:
    runs-on: ubuntu-latest

    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true

      - name: Verify Chrome installation
        run: |
          which google-chrome || which google-chrome-stable || echo "Chrome not found in PATH"
          google-chrome --version || google-chrome-stable --version || echo "Chrome version check failed"
          which chromedriver || echo "ChromeDriver not found in PATH"
          chromedriver --version || echo "ChromeDriver version check failed"

      - name: Set environment variables
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV

      - name: Run main.py
        env:
          X_RAPIDAPI_KEY: ${{ secrets.X_RAPIDAPI_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: python3 playlist_etl/main.py
