name: Setup Secure Database Tunnel

on:
  workflow_call:
    secrets:
      CLOUDFLARE_TUNNEL_TOKEN:
        required: true

jobs:
  setup-tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflare Tunnel
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Start Secure Tunnel to Railway PostgreSQL
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
        run: |
          # Start cloudflared tunnel in background
          cloudflared tunnel --no-autoupdate run --token $TUNNEL_TOKEN &

          # Wait for tunnel to establish
          sleep 10

          # Tunnel will expose PostgreSQL at localhost:5432
          echo "DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD }}@localhost:5432/tunemeld" >> $GITHUB_ENV
