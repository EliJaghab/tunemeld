<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="images/tunemeld.png" type="image/x-icon" />
    <meta property="og:image" content="images/tunemeld.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Hide content until fully loaded -->
    <style>
      body {
        opacity: 0;
      }
      #main-content {
        visibility: hidden;
      }
    </style>

    <!-- Critical CSS first - themes and layout -->
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Preconnect to external font and resource domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- External CSS with optimized loading -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Component CSS -->
    <link rel="stylesheet" href="css/shimmer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/playlist.css" />
    <link rel="stylesheet" href="css/servicePlayer.css" />
    <link rel="stylesheet" href="css/error-banner.css" />
    <link rel="stylesheet" href="css/rank-badge.css" />
    <title>tunemeld</title>
    <!-- Critical theme initialization to prevent FOUC -->
    <script src="themeInit.js"></script>
  </head>
  <body>
    <div class="container" id="main-content">
      <div id="title-container"></div>
      <section id="header-art" class="header-art-section">
        <div id="apple_music" class="service">
          <a id="apple_music-cover-link" href="#" target="_blank">
            <div id="apple_music-video-container" class="video-container">
              <video
                id="apple_music-video"
                muted
                autoplay
                loop
                playsinline
                controlsList="nodownload nofullscreen noremoteplayback"
              ></video>
            </div>
          </a>
          <div
            id="apple_music-title-description"
            class="title-description"
          ></div>
        </div>
        <div id="soundcloud" class="service">
          <a id="soundcloud-cover-link" href="#" target="_blank">
            <div
              id="soundcloud-image-placeholder"
              class="image-placeholder"
            ></div>
          </a>
          <div
            id="soundcloud-title-description"
            class="title-description"
          ></div>
        </div>
        <div id="spotify" class="service">
          <a id="spotify-cover-link" href="#" target="_blank">
            <div id="spotify-image-placeholder" class="image-placeholder"></div>
          </a>
          <div id="spotify-title-description" class="title-description"></div>
        </div>
      </section>
      <div class="vertical-spacing"></div>
      <div id="player-container" style="display: none">
        <div id="player-content">
          <div id="service-player-placeholder"></div>
          <div id="player-controls">
            <button
              id="close-player-button"
              class="sort-button"
              style="display: none"
            >
              Close Player
            </button>
            <div id="service-buttons-container" style="display: none"></div>
          </div>
        </div>
      </div>
      <div class="playlist main-playlist" id="main-playlist">
        <div class="playlist-header">
          <div class="playlist-title">
            <a id="tunemeld-playlist-link" target="_blank">
              <img
                src="./images/tunemeld.png"
                alt="tunemeld"
                class="source-icon"
              />
              <span id="tunemeld-playlist-title">tunemeld</span>
            </a>
            <span class="subtitle-separator">·</span>
            <span class="playlist-description" id="playlist-description"
              >Loading...</span
            >
            <button class="collapse-button" data-target="#main-playlist">
              ▼
            </button>
          </div>
        </div>
        <div class="playlist-content">
          <div class="control-group">
            <label class="control-label">Genre</label>
            <div class="genre-controls flex-row" id="genre-controls"></div>
          </div>
          <div class="control-group">
            <label class="control-label">Ranking</label>
            <div class="sort-controls flex-row" id="sort-controls"></div>
          </div>
          <table class="playlist-table">
            <tbody id="main-playlist-data-placeholder"></tbody>
          </table>
        </div>
      </div>
      <div class="vertical-spacing"></div>
      <div class="playlist-section">
        <div class="playlist-column">
          <div class="playlist" id="soundcloud-playlist">
            <div class="playlist-header">
              <div class="playlist-title">
                <a id="soundcloud-playlist-link" target="_blank">
                  <img
                    src="./images/soundcloud_logo.png"
                    alt="SoundCloud"
                    class="source-icon"
                  />
                  <span id="soundcloud-playlist-title">SoundCloud</span>
                </a>
                <button
                  class="collapse-button"
                  data-target="#soundcloud-playlist"
                >
                  ▼
                </button>
              </div>
            </div>
            <div class="playlist-content">
              <table class="playlist-table">
                <tbody id="soundcloud-data-placeholder"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="playlist-column">
          <div class="playlist" id="apple_music-playlist">
            <div class="playlist-header">
              <div class="playlist-title">
                <a id="apple_music-playlist-link" target="_blank">
                  <img
                    src="./images/apple_music_logo.png"
                    alt="Apple Music"
                    class="source-icon"
                  />
                  <span id="apple_music-playlist-title">Apple Music</span>
                </a>
                <button
                  class="collapse-button"
                  data-target="#apple_music-playlist"
                >
                  ▼
                </button>
              </div>
            </div>
            <div class="playlist-content">
              <table class="playlist-table">
                <tbody id="apple_music-data-placeholder"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="playlist-column">
          <div class="playlist" id="spotify-playlist">
            <div class="playlist-header">
              <div class="playlist-title">
                <a id="spotify-playlist-link" target="_blank">
                  <img
                    src="./images/spotify_logo.png"
                    alt="Spotify"
                    class="source-icon"
                  />
                  <span id="spotify-playlist-title">Spotify</span>
                </a>
                <button class="collapse-button" data-target="#spotify-playlist">
                  ▼
                </button>
              </div>
            </div>
            <div class="playlist-content">
              <table class="playlist-table">
                <tbody id="spotify-data-placeholder"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="vertical-spacing"></div>
      <div class="row footer-row">
        <div class="col-md-12 text-center">
          <a
            href="https://www.youtube.com/t/terms"
            target="_blank"
            class="footer-link"
            >YouTube Terms of Service</a
          >
          <br />
          <a
            href="https://www.google.com/policies/privacy/"
            target="_blank"
            class="footer-link"
          >
            Google Privacy Policy
          </a>
          <br />
          <a href="privacy-policy.html" target="_blank" class="footer-link"
            >Privacy Policy</a
          >
          <br />
          <a href="terms-of-use.html" target="_blank" class="footer-link"
            >Terms of Use</a
          >
        </div>
      </div>
      <div id="tosPrivacyOverlay" class="overlay">
        <div class="overlay-content">
          <p>
            By using tunemeld, you agree to be bound by the
            <a href="https://www.youtube.com/t/terms" target="_blank"
              >YouTube Terms of Service</a
            >
            and the
            <a href="https://www.google.com/policies/privacy/" target="_blank"
              >Google Privacy Policy.</a
            >
          </p>
          <button id="acceptButton" class="btn btn-primary btn-sm acceptButton">
            I Accept
          </button>
        </div>
      </div>

      <script type="importmap">
        {
          "imports": {
            "@/components/": "/src/components/",
            "@/services/": "/src/services/",
            "@/state/": "/src/state/",
            "@/routing/": "/src/routing/",
            "@/utils/": "/src/utils/",
            "@/config/": "/src/config/"
          }
        }
      </script>
      <script type="module" src="./main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <script src="https://w.soundcloud.com/player/api.js"></script>
      <script
        src="https://open.spotify.com/embed-podcast/iframe-api/v1"
        async
      ></script>
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8361030237626890"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
