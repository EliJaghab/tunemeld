name = "tunemeld-worker"
main = "src/index.ts"
compatibility_date = "2024-07-07"
compatibility_flags = ["nodejs_compat"]

account_id = "b8a3bf4fc8e54308300b0fa9b11a41a1"
workers_dev = true

[env.production]
workers_dev = false
route = "tunemeld.com/*"

[env.production.vars]
# Environment variables will be set in Cloudflare Worker dashboard
# MONGO_DATA_API_KEY = "set in Cloudflare Worker environment"
# MONGO_DATA_API_ENDPOINT = "set in Cloudflare Worker environment"

[env.development]
workers_dev = true

[env.development.vars]
# Environment variables will be set in Cloudflare Worker dashboard
# MONGO_DATA_API_KEY = "set in Cloudflare Worker environment"
# MONGO_DATA_API_ENDPOINT = "set in Cloudflare Worker environment"
